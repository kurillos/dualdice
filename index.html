<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Dice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-10"></div>
                <h1 class="display-1 mt-5">DUAL DICE</h1>
            </div>
        </div>
    </header>

    <main class="col-sm-12 box text-center">
        <h4 id="new"><i class="fas fa-plus-circle icon"></i>NEW GAME</h4>
        <div class="row innerRow">
            <div class="player-0 col-sm-5 active">
                <h2 id="pl-0">PLAYER 1 <i class="fas fa-circle"></i></h2>
                <div class="current-box">
                    <h4>SCORE</h4>
                    <h3 class="current-0 text-center">0</h3>
                </div>
            </div>
        </div>

        <div class="dice-box col-sm-2">
            <img src="./assets/dice-6.png" id="dice-img" class="rounded mx-auto d-block shake animated">
            <h4 id="rotate"><i class=""fas fa-sync-alt r-icon></i>ROLL DICE</h4>
            <h4 id="hold"><i class="fas fa-chevron-down h-icon"></i>HOLD</h4>
        </div>

        <div class="player-1 col-sm-5">
            <h2 id="pl-1">PLAYER 2 <i class="fas fa-circle"></i></h2>
            <h1 class="score-1 display-4">0</h1>
            <div class="current-box">
                <h4>SCORE</h4>
                <h3 class="current-1 text-center">0</h3>
            </div>

        </div>
        

        

    </main>
    
</body>
</html>
